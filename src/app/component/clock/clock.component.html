<div class="wrapper">
    <div class="clock">
        <div *ngFor="let i of scales; " class="clock-scale"></div>

        <div *ngFor="let scale of hourScales; let index = index" 
             class="hour-scale"
             [ngStyle]="{'transform': 'rotate(' + ((index + 1) * 30) + 'deg)'}">
            <span class="inside-nums" 
                  [ngClass]="{'highlight': scale.inside == hour}"
                  [ngStyle]="{'transform': 'rotate(' + ((index + 1) * -30) + 'deg)'}">
                <span class="inner-nums">{{ scale.inside }}</span>
            </span>
            <span class="inside-nums-opposite" 
                  [ngClass]="{'highlight': scale.insideOpposite == hour}" 
                  [ngStyle]="{'transform': 'rotate(' + ((index + 1) * -30) + 'deg)'}">
                <span class="inner-nums">{{ scale.insideOpposite }}</span>
            </span>
            <span class="outside-nums" 
                  [ngClass]="{'highlight': scale.outside == hour}" 
                  [ngStyle]="{'transform': 'rotate(' + ((index + 1) * -30) + 'deg)'}">
                  <span class="inner-nums">{{ scale.outside }}</span>
            </span>
            <span class="outside-nums-opposite" 
                  [ngClass]="{'highlight': scale.outsideOpposite == hour}" 
                  [ngStyle]="{'transform': 'rotate(' + ((index + 1) * -30) + 'deg)'}">
                  <span class="inner-nums">{{ scale.outsideOpposite }}</span>
            </span>
        </div>
        <!--指針系列-->
        <div class="clock-hour"></div>
        <div class="clock-minute"></div>
        <div class="clock-second">
            <div class="pointer-1"></div>
            <div class="pointer-2"></div>
            <div class="pointer-3"></div>
            <div class="pointer-4"></div>
            <div class="pointer-5"></div>
            <div class="pointer-6"></div>
        </div>
    </div>
</div>
